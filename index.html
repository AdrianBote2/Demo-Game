<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physics Lab: Monkey Ball Challenge</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>
<body>
    <div id="hud" class="hidden">
        <div class="stat header">GAME STATS</div>
        <div class="stat" style="color:#fbbf24">‚è≥ Timer: <span id="timer">10.0</span>s</div>
        <div class="stat" style="color:#a855f7">üéØ Goals: <span id="score">0</span></div>
        <hr>
        <div class="stat header">PHYSICS DATA</div>
        <div class="stat">Velocity: <span id="v-total">0.00</span> m/s</div>
        <div class="stat">Normal Force: <span id="normal-force">0.00</span> N</div>
        <hr>
        <div class="legend" style="color:#ef4444">üî¥ Gravity ($F_g$)</div>
        <div class="legend" style="color:#3b82f6">üîµ Friction ($F_f$)</div>
        <div class="legend" style="color:#4ade80">üü¢ Net Force ($F_{net}$)</div>
    </div>

    <div id="ui">
        <h1>Physics Challenge</h1>
        <p>Balance the ball in the yellow ring for 3 seconds.</p>
        <div class="setup-form">
            <label>Mass (kg): <input type="number" id="mass-input" value="0.5" step="0.1"></label>
            <label>Friction (Œº): <input type="number" id="surface-input" value="0.15" step="0.01"></label>
            <label>Gravity: 
                <select id="gravity-input">
                    <option value="9.81">Earth (9.81 m/s¬≤)</option>
                    <option value="1.62">Moon (1.62 m/s¬≤)</option>
                    <option value="3.71">Mars (3.71 m/s¬≤)</option>
                </select>
            </label>
        </div>
        <button id="start-button">START EXPERIMENT</button>
        <p class="note">Note: Hold phone flat to calibrate.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
