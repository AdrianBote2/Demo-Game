<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>360° Tilt Kinematics</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <h1>360° Kinematics</h1>
            <p>Tilt your phone in any direction to roll the ball</p>
            <button id="start-button">START</button>
        </div>

        <div id="ball"></div>
        <div id="settings-menu">
            <button id="menu-toggle">Physics Lab</button>
            <div id="controls" class="hidden">
                <div class="control-group">
                    <label>Coeff. of Friction (μ): <span id="mu-val">0.1</span></label>
                    <input type="range" id="mu-input" min="0" max="0.5" step="0.01" value="0.1">
                </div>
                <div class="control-group">
                    <label>Ball Mass (kg): <span id="m-val">1.0</span></label>
                    <input type="range" id="m-input" min="0.1" max="5.0" step="0.1" value="1.0">
                </div>
                <hr>
                <div class="stat">Velocity X: <span id="vx-display">0</span> m/s</div>
                <div class="stat">Velocity Y: <span id="vy-display">0</span> m/s</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
