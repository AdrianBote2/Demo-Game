<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absolute Physics Master Lab</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="device-selector">
        <div class="selector-box">
            <h2>SYSTEM INITIALIZATION</h2>
            <button id="choose-mobile">üì± Mobile (Gyroscope)</button>
            <button id="choose-pc">üíª PC (WASD/Arrows)</button>
        </div>
    </div>

    <div id="hud-left" class="hud-panel hidden">
        <input type="checkbox" id="lab-toggle" style="display: none;">
        
        <div class="hud-header" style="display: flex; justify-content: space-between; align-items: center;">
            LAB CONTROLS
            <label for="lab-toggle" class="drop-arrow" style="cursor: pointer; padding: 0 5px;">‚ñº</label>
        </div>
        
        <div class="hud-content">
            <div class="stat">
                <label>Œº (Friction):</label>
                <input type="number" id="live-mu" value="0.15" step="0.01">
            </div>
            <div class="stat">
                <label>m (Mass kg):</label>
                <input type="number" id="live-mass" value="0.5" step="0.1">
            </div>
            <div class="stat">
                <label>g (Gravity):</label>
                <input type="number" id="live-g" value="9.81" step="0.1">
            </div>
            
            <hr>

            <div id="game-stats" class="hidden">
                <div class="stat">Timer: <span id="timer">10.0</span>s</div>
                <div class="stat">Score: <span id="score">0</span></div>
            </div>

            <div id="racing-stats" class="hidden">
                <div class="stat">Time: <span id="race-timer">0.0</span>s</div>
                <div class="stat">Laps: <span id="lap-count">0</span>/3</div>
            </div>

            <button id="reset-ball-btn">üîÑ RESET POSITION</button>
        </div>
    </div>

    <div id="hud-right" class="hud-panel hidden">
        <div class="hud-header">ANALYTICS OVERLAY</div>
        
        <div class="graph-container">
            <canvas id="physicsChart"></canvas>
        </div>

        <div class="telemetry-grid">
            <div class="stat">V: <span id="v-total">0.00</span> m/s</div>
            <div class="stat">A: <span id="a-total">0.00</span> m/s¬≤</div>
            <div class="stat">Œ∏X: <span id="rot-x">0</span>¬∞</div>
            <div class="stat">Œ∏Z: <span id="rot-z">0</span>¬∞</div>
        </div>
        
        <p id="mode-description" style="font-size: 0.65rem; color: #94a3b8; margin-top: 10px;"></p>
    </div>

    <div id="match-hud" class="hud-panel hidden">
        <span id="match-label">VELOCITY MATCH</span>
        <div class="stat" style="justify-content: center; gap: 10px;">
            Target: <span id="target-val">2.50</span>
        </div>
        <div class="progress-bar-bg">
            <div id="match-progress"></div>
        </div>
    </div>

    <div id="ui">
        <h1>PHYSICS LAB</h1>
        <div class="mode-selection">
            <button class="mode-btn active" id="mode-sandbox">üõ† Sandbox</button>
            <button class="mode-btn" id="mode-challenge">üéØ Challenge</button>
            <button class="mode-btn" id="mode-racing">üèé Racing</button>
        </div>
        <button id="start-button">INITIALIZE ENGINE</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
