<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reactive Physics Lab</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>
<body>

    <div id="device-selector">
        <div class="selector-box">
            <h2 style="color: #22d3ee; margin-top: 0; letter-spacing: 2px;">LAB TERMINAL</h2>
            <button id="choose-mobile">üì± Mobile (Tilt Control)</button>
            <button id="choose-pc">üíª PC (WASD / Arrows)</button>
        </div>
    </div>

    <div id="hud" class="hidden">
        <div class="hud-header">
            <span class="header">SYSTEM TELEMETRY</span>
            <button id="toggle-hud">‚ñº</button>
        </div>
        
        <div id="hud-content">
            <div id="game-stats" class="hidden">
                <div class="stat" style="color:#fbbf24">‚è≥ Time: <span id="timer">10.0</span>s</div>
                <div class="stat" style="color:#a855f7">üéØ Score: <span id="score">0</span></div>
            </div>
            <div id="racing-stats" class="hidden">
                <div class="stat" style="color:#4ade80">‚è± Race: <span id="race-timer">0.0</span>s</div>
                <div class="stat" style="color:#f472b6">üèÅ Laps: <span id="lap-count">0</span>/3</div>
            </div>

            <hr>
            <div class="header" style="color: #22d3ee;">LIVE PHYSICS INPUTS</div>
            <div class="input-row">
                <label>Friction (Œº):</label>
                <input type="number" id="live-mu" value="0.15" step="0.01" min="0">
            </div>
            <div class="input-row">
                <label>Mass (kg):</label>
                <input type="number" id="live-mass" value="0.5" step="0.1" min="0.1">
            </div>
            <div class="input-row">
                <label>Gravity (g):</label>
                <input type="number" id="live-g" value="9.81" step="0.01">
            </div>

            <hr>
            <div class="header">FORCE VECTORS</div>
            <div class="stat">V: <span id="v-total">0.00</span> m/s</div>
            <div class="stat">A: <span id="a-total">0.00</span> m/s¬≤</div>
            <div class="stat">Fn: <span id="normal-force">0.00</span> N</div>
            <div class="stat">Ff: <span id="friction-force">0.00</span> N</div>
            
            <div id="sandbox-controls" class="hidden">
                <button id="reset-ball-btn">üîÑ Reset Position</button>
            </div>
        </div>
    </div>

    <div id="ui">
        <h1>Physics Lab</h1>
        <div class="mode-selection">
            <button class="mode-btn active" id="mode-sandbox">üõ† Sandbox</button>
            <button class="mode-btn" id="mode-challenge">üéØ Target</button>
            <button class="mode-btn" id="mode-racing">üèé Racing</button>
        </div>
        <p id="mode-description">Endless Road: Match 2.50 m/s!</p>
        <button id="start-button">START EXPERIMENT</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
