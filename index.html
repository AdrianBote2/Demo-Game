<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>360° Kinematics Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="hud" class="hidden">
        <div class="stat">Velocity: <span id="v-total">0.00</span> m/s</div>
        <div class="stat">Acceleration: <span id="a-total">0.00</span> m/s²</div>
        <div class="stat">Tilt X: <span id="tilt-x">0.00</span>°</div>
        <div class="stat">Tilt Y: <span id="tilt-y">0.00</span>°</div>
        <div class="stat">Friction (μ): <span id="friction-val">0.97</span></div>
        <div class="stat">Normal Force: <span id="normal-force">0.00</span> N</div>
    </div>

    <div id="game-container">
        <div id="ui">
            <h1>360° Kinematics</h1>
            <p>Setup your environment:</p>
            
            <div class="setup-form">
                <label>Mass (kg): 
                    <select id="mass-input">
                        <option value="0.1">0.1 kg (Light)</option>
                        <option value="0.5" selected>0.5 kg (Standard)</option>
                        <option value="1.0">1.0 kg (Heavy)</option>
                        <option value="5.0">5.0 kg (Very Heavy)</option>
                    </select>
                </label>
                
                <label>Surface Type: 
                    <select id="surface-input">
                        <option value="0.05">Ice (Low Friction)</option>
                        <option value="0.30" selected>Wood (Medium Friction)</option>
                        <option value="2.60">Rubber (High Friction)</option>
                        <option value="0.00">No Friction (Vacuum)</option>
                    </select>
                </label>

                <label>Gravity (Planet): 
                    <select id="gravity-input">
                        <option value="9.81" selected>Earth (9.81 m/s²)</option>
                        <option value="1.62">Moon (1.62 m/s²)</option>
                        <option value="3.71">Mars (3.71 m/s²)</option>
                        <option value="24.79">Jupiter (24.79 m/s²)</option>
                    </select>
                </label>
            </div>

            <button id="start-button">START SESSION</button>
        </div>

        <div id="ball"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
