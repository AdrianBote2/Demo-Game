<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absolute Physics Master Lab</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="device-selector">
        <div class="selector-box">
            <h2>SYSTEM INITIALIZATION</h2>
            <button id="choose-mobile">üì± Mobile (Gyroscope)</button>
            <button id="choose-pc">üíª PC (WASD/Arrows)</button>
        </div>
    </div>

    <div id="hud" class="hud-panel hidden">
        <div class="hud-header">
            <span class="header">LAB MONITOR</span>
            <button id="toggle-hud">‚ñº</button>
        </div>
        
        <div id="game-stats" class="hidden">
            <div class="stat">Timer: <span id="timer">10.0</span>s</div>
            <div class="stat">Score: <span id="score">0</span></div>
        </div>

        <div id="racing-stats" class="hidden">
            <div class="stat">Time: <span id="race-timer">0.0</span>s</div>
            <div class="stat">Laps: <span id="lap-count">0</span>/3</div>
        </div>

        <hr>
        <div class="stat">V: <span id="v-total">0.00</span> m/s</div>
        <div class="stat">A: <span id="a-total">0.00</span> m/s¬≤</div>
        <div class="stat">Normal: <span id="normal-force">0.00</span> N</div>
        <div class="stat">Friction: <span id="friction-force">0.00</span> N</div>
        <button id="reset-ball-btn">üîÑ RESET POSITION</button>
    </div>

    <div id="analytics-panel" class="hud-panel hidden">
        <span class="header">LIVE DATA STREAM</span>
        <div class="graph-container">
            <canvas id="physicsChart"></canvas>
        </div>
        <div class="telemetry-grid">
            <div class="stat">Œ∏X: <span id="rot-x">0</span>¬∞</div>
            <div class="stat">Œ∏Z: <span id="rot-z">0</span>¬∞</div>
        </div>
        <p id="mode-description" style="font-size: 0.65rem; color: #94a3b8; margin-top: 10px;"></p>
    </div>

    <div id="match-hud" class="hud-panel hidden">
        <span class="header" style="color: var(--accent-green);">VELOCITY MATCH CHALLENGE</span>
        <div class="stat">Target: <span id="target-val">2.50</span> m/s</div>
        <div class="stat">Match Time: <span id="match-timer">0.0</span> / 3.0s</div>
        <div style="width: 100%; height: 6px; background: #0f172a; margin-top: 10px; border-radius: 3px; overflow: hidden;">
            <div id="match-progress" style="width: 0%; height: 100%; background: var(--accent-green); transition: width 0.1s;"></div>
        </div>
    </div>

    <div id="ui">
        <h1>PHYSICS LAB</h1>
        <div class="mode-selection">
            <button class="mode-btn active" id="mode-sandbox">üõ† Sandbox</button>
            <button class="mode-btn" id="mode-challenge">üéØ Challenge</button>
            <button class="mode-btn" id="mode-racing">üèé Racing</button>
        </div>
        
        <div class="setup-form">
            <label>Mass (kg)<input type="number" id="mass-input" value="0.5" step="0.1"></label>
            <label>Friction (Œº)<input type="number" id="surface-input" value="0.15" step="0.01"></label>
            <label>Gravity (g)<input type="number" id="gravity-input" value="9.81" step="0.1"></label>
        </div>
        <button id="start-button">INITIALIZE ENGINE</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
