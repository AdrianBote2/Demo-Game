<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physics Lab: Multi-Level</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>
<body>
    <div id="hud" class="hidden">
        <div class="hud-header">
            <span class="header">TELEMETRY</span>
            <button id="toggle-hud">â–¼</button>
        </div>
        <div id="hud-content">
            <div class="stat">V: <span id="v-total">0.00</span> m/s</div>
            <div class="stat">Fn: <span id="normal-force">0.00</span> N</div>
            <hr>
            <div class="legend" style="color:#ef4444">ðŸ”´ Gravity (Fg)</div>
            <div class="legend" style="color:#3b82f6">ðŸ”µ Friction (Ff)</div>
            <button id="reset-ball-btn">ðŸ”„ Reset Ball</button>
        </div>
    </div>

    <div id="ui">
        <h1>Slope Lab</h1>
        <div class="mode-selection">
            <button class="mode-btn active" id="mode-sandbox">ðŸ›  Sandbox</button>
            <button class="mode-btn" id="mode-challenge" disabled style="opacity:0.5">ðŸŽ¯ Locked</button>
        </div>
        <p>Explore ramps and bridges. If you fall off, gravity will take over! Cross the bridge to reach the upper quadrants.</p>
        <div class="setup-form">

            <label>Friction (mu): <input type="number" id="surface-input" value="0.05" step="0.01"></label>
            <label>Gravity: 
                <select id="gravity-input">
                    <option value="9.81">Earth (9.81)</option>
                    <option value="1.62">Moon (1.62)</option>
                </select>
            </label>
        </div>
        <button id="start-button" style="background: #22d3ee; color: #0f172a;">INITIALIZE SESSION</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
